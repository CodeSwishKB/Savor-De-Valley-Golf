<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/master.css">
	<link rel="shortcut icon" href="/assets/s-16.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Lora:wght@500&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
	<script type="module" src="/script.js" defer></script>
	<title>ONLINE-ORDER | Savor De Valley Golf</title>
</head>

<body>
	<!-- NAV BAR -->
	<section class="sub-header3">
		<nav>
			<a href="index.html"><img src="/assets/site-logo-2-removebg.png" alt=""></a>
			<div class="nav-links" id="navLinks">
				<i class="fa fa-times" onclick="hideMenu()"></i>
				<ul>
					<li><a href="/index.html">HOME</a></li>
					<li><a href="/about.html">ABOUT</a></li>
					<li><a href="/menu.html">MENU</a></li>
					<li><a href="/order.html">ONLINE ORDER</a>
					<li><a href="/contact.html">CONTACT</a></li>
				</ul>
			</div>
			<i class="fa fa-bars" onclick="showMenu()"></i>
		</nav>

		<h1>Order Online For Your Cravings</h1>
		</div>
	</section>


	<section class="menu">
		<div class="filters">
			<div class="search-bar">
				<input type="text" placeholder="Search...">
				<div class="util">
					<i class="fa fa-cart-plus" id="cart-plus"> 0 Items</i>
				</div>
			</div>
			<button class="filter-btn active" data-filter="all">All</button>
			<button class="filter-btn" data-filter="foods">Foods</button>
			<button class="filter-btn" data-filter="drinks">Drinks</button>
			<button class="filter-btn" data-filter="desserts">Desserts</button>
		</div>
		<div class="menu-items">
		</div>
	</section>

	<div id="cart-page" class="toggle-cart">
		<div class="cart-header">
			<p id="cart-title">Cart Items</p>
			<button class="close-cart-btn" id="close-page-btn">&times;</button>
		</div>
		<p id="m-total-amount">Total Amount : ₱ 100</p>
		<table>
			<thead>
				<td>Item</td>
				<td>Name</td>
				<td>Quantity</td>
				<td>Price</td>
			</thead>
			<tbody id="table-body">
				<tr>
					<td>
						<img src="/assets/images/Dessert/Buko Salad.jpg" alt="">
					</td>
					<td>Buko Salad</td>
					<td>
						<button class="decrease-item">-</button>
						<span>1</span>
						<button class="increase-item">+</button>
					</td>
					<td>10</td>
				</tr>
			</tbody>
		</table>

		<div id="checkout" class="toggle-cart">
			<p id="total-item">Total Item : 5</p>
			<p id="total-price">Total Amount : $ 50</p>
			<p id="delivery">Free Delivery above ₱ 2000</p>
			<button class="cart-checkout">Checkout</button>
		</div>
	</div>
	<!-- <div id="overlay"></div> -->

	<a href="#" class="to-top">
		<i class="fa fa-chevron-up"></i>
	</a>


	<!-- FOOTER -->
	<section class="footer">
		<div class="footer-down-about">
			<h4>Our Social Media Accounts</h4>
			<div class="icons">
				<a href="https://www.facebook.com/profile.php?id=100091996465040&mibextid=ZbWKwL" target="_blank"><i
						class="fa fa-facebook-official"></i></a>
				<a href=""><i class="fa fa-instagram"></i></a>
				<a href="mailto:sdvg@gmail.com" target="_blank"><i class="fa fa-envelope-o"></i></a>

			</div>
		</div>
	</section>

	<script>
		/*------------------------ toggle menu ---------------------------*/
		var navLinks = document.getElementById("navLinks")

		function showMenu() {
			navLinks.style.right = "0";
		}

		function hideMenu() {
			navLinks.style.right = "-200px"
		}
	</script>
</body>

</html>
